<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.132/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.132/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <title>整洁的空Cesium Earth</title>
    <style>
        /* 重置基本样式 */
        html,
        body,
        #earth {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .cesium-widget-credits {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="earth"></div>
    <script>
        Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJmMmY3MWFlMS0xNmJkLTQ4ZDktYjViOC1kMmRhZDY5YWFiYTUiLCJpZCI6MTUxMzE1LCJpYXQiOjE2OTI1MzUwNTF9.EHjYEmZ30sa36HF5ZiuonIIVDSkJZI1kh6qDrpd1z0I";
        const viewer = new Cesium.Viewer('earth', {
            animation: false,// 去除左下角的动画控件
            geocoder: false,// 去除右上角的搜索控件
            cesiumWidget: false,// 去除右上角的版权信息
            fullscreenButton: false,// 去除右上角的全屏控件
            homeButton: false,// 去除右上角的主页控件
            sceneModePicker: false,// 去除右上角的场景模式控件
            timeline: false,// 去除下方的时间线控件
            navigationHelpButton: false,// 去除右上角的帮助控件
            baseLayerPicker: false, // 去除默认的影像图层
        });
        viewer.scene.setTerrain(
            new Cesium.Terrain(
                Cesium.CesiumTerrainProvider.fromIonAssetId(1),
            ),
        );
        viewer.scene.globe.depthTestAgainstTerrain = true;
        // 动画
        const extruded = viewer.entities.add({
            name: '生长中的建筑',
            polygon: {
                hierarchy: Cesium.Cartesian3.fromDegreesArray([
                    121.4737, 31.2304,
                    121.4747, 31.2304,
                    121.4747, 31.2314,
                    121.4737, 31.2314
                ]),
                extrudedHeight: new Cesium.CallbackProperty(() => {
                    return Date.now() % 100000 / 50; // 0~2000 米循环
                }, false),
                // 贴地
                heightReference: Cesium.HeightReference.CLAMP_TO_GROUND,
                material: Cesium.Color.BLUE.withAlpha(0.5),
                outline: true,
                outlineColor: Cesium.Color.BLACK
            }
        });
        viewer.zoomTo(extruded);
    </script>
</body>

</html>
