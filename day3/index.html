<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.132/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.132/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <title>整洁的空Cesium Earth</title>
    <style>
        /* 重置基本样式 */
        html,
        body,
        #earth {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .cesium-widget-credits {
            display: none !important;
        }
    </style>
</head>

<body>
    <div style="position:absolute;z-index:10;top:10px;left:10px;">
        <select id="layerSelect">
            <option value="tdt">天地图影像</option>
            <option value="cesium">Cesium 默认影像</option>
        </select>
    </div>
    <div id="earth"></div>
    <script>
        Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJmMmY3MWFlMS0xNmJkLTQ4ZDktYjViOC1kMmRhZDY5YWFiYTUiLCJpZCI6MTUxMzE1LCJpYXQiOjE2OTI1MzUwNTF9.EHjYEmZ30sa36HF5ZiuonIIVDSkJZI1kh6qDrpd1z0I";
        const viewer = new Cesium.Viewer('earth', {
            // 禁用动画效果
            animation: false,
            // 禁用地码器功能
            geocoder: false,
            // 禁用Cesium小部件
            cesiumWidget: false,
            // 禁用全屏按钮
            fullscreenButton: false,
            // 禁用首页按钮
            homeButton: false,
            // 禁用场景模式选择器
            sceneModePicker: false,
            // 禁用时间线组件
            timeline: false,
            // 禁用导航帮助按钮
            navigationHelpButton: false,
            // 禁用基础图层选择器
            baseLayerPicker: false,
        });
        // 天地图影像底图
        // 创建天地图影像图层提供者
        const tdtImg = new Cesium.WebMapTileServiceImageryProvider({
            // 服务URL地址，使用天地图提供的WMTS服务
            url: `https://t0.tianditu.gov.cn/img_w/wmts?service=wmts&request=GetTile&version=1.0.0&LAYER=img&tileMatrixSet=w&TileMatrix={TileMatrix}&TileRow={TileRow}&TileCol={TileCol}&style=default&format=tiles&tk=ac919d63816e20e2179ef656191edacd`,
            // 图层名称
            layer: "tdtImgLayer",
            // 图层样式
            style: "default",
            // 图片格式
            format: "image/jpeg",
            // 瓦片矩阵集ID，使用Google Maps兼容的坐标系
            tileMatrixSetID: "GoogleMapsCompatible",
            // 最大缩放级别
            maximumLevel: 18
        });
        // 天地图注记
        const tdtAnno = new Cesium.WebMapTileServiceImageryProvider({
            url: `https://t0.tianditu.gov.cn/cia_w/wmts?service=wmts&request=GetTile&version=1.0.0&LAYER=cia&tileMatrixSet=w&TileMatrix={TileMatrix}&TileRow={TileRow}&TileCol={TileCol}&style=default&format=tiles&tk=ac919d63816e20e2179ef656191edacd`,
            layer: "tdtAnnoLayer",
            style: "default",
            format: "image/jpeg",
            tileMatrixSetID: "GoogleMapsCompatible",
            maximumLevel: 18
        });

        // 先添加天地图影像和注记
        const tdtImgLayer = viewer.imageryLayers.addImageryProvider(tdtImg);
        const tdtAnnoLayer = viewer.imageryLayers.addImageryProvider(tdtAnno);

        // 监听select切换
        document.getElementById('layerSelect').addEventListener('change', async function (e) {
            if (e.target.value === 'tdt') {
                // 切换到天地图
                viewer.imageryLayers.removeAll();
                viewer.imageryLayers.addImageryProvider(tdtImg);
                viewer.imageryLayers.addImageryProvider(tdtAnno);
            } else if (e.target.value === 'cesium') {
                // 切换到Cesium默认影像
                viewer.imageryLayers.removeAll();
                const layer = viewer.imageryLayers.addImageryProvider(
                    await Cesium.IonImageryProvider.fromAssetId(2),
                );
            }
        });
    </script>
</body>

</html>
