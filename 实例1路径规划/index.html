<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能路径规划系统 - Cesium实战项目</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.110/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.110/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .control-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(42, 42, 42, 0.9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            min-width: 300px;
            backdrop-filter: blur(10px);
        }

        .control-panel h2 {
            margin: 0 0 15px 0;
            color: #48b6ff;
            font-size: 16px;
        }

        .control-panel .section {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #555;
        }

        .control-panel .section:last-child {
            border-bottom: none;
        }

        .control-panel label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #ccc;
        }

        .control-panel input,
        .control-panel button {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #2a2a2a;
            color: white;
            box-sizing: border-box;
        }

        .control-panel button {
            background: #48b6ff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .control-panel button:hover {
            background: #1e90ff;
        }

        .stats {
            background: rgba(42, 42, 42, 0.9);
            color: white;
            padding: 10px;
            border-radius: 8px;
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            min-width: 200px;
            backdrop-filter: blur(10px);
        }

        .stats h3 {
            margin: 0 0 10px 0;
            color: #48b6ff;
            font-size: 14px;
        }

        .stats p {
            margin: 5px 0;
            font-size: 12px;
        }

        .instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(42, 42, 42, 0.9);
            color: white;
            padding: 10px;
            border-radius: 8px;
            z-index: 1000;
            max-width: 300px;
            backdrop-filter: blur(10px);
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>

    <div class="control-panel">
        <h2>🚚 智能路径规划系统</h2>

        <div class="section">
            <h3>添加配送点</h3>
            <label for="pointName">地点名称:</label>
            <input type="text" id="pointName" placeholder="输入地点名称" value="新客户">

            <label for="pointLon">经度:</label>
            <input type="number" id="pointLon" step="0.0001" value="116.45">

            <label for="pointLat">纬度:</label>
            <input type="number" id="pointLat" step="0.0001" value="39.95">

            <button onclick="addNewDeliveryPointFromForm()">添加配送点</button>
        </div>

        <div class="section">
            <h3>系统控制</h3>
            <button onclick="toggleDebugMode()">切换调试模式</button>
            <button onclick="clearAllPoints()">清空所有点</button>
        </div>
    </div>

    <div class="stats">
        <h3>路径统计</h3>
        <p id="totalPoints">总站点数: 0</p>
        <p id="totalDistance">路径总长: 0 km</p>
        <p id="estimatedTime">预计耗时: 0 小时</p>
    </div>

    <div class="instructions">
        <strong>操作说明:</strong><br>
        • 鼠标悬停路径查看详细信息<br>
        • 左键点击地图获取坐标<br>
        • 点击"添加配送点"按钮确认添加<br>
        • 统计信息在右下角实时更新
    </div>

    <script src="app.js"></script>
</body>

</html>
